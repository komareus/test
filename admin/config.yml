  - name: news
    label: News
    folder: 'content/news'
    format: json
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Publish date
        name: date
        widget: datetime
      - label: Short text
        name: short
        widget: text
        required: true
      - label: Content
        name: body
        widget: list
        allow_add: true
        fields:
          - {label: Paragraph, name: body, widget: markdown}
          - label: Images
            name: img
            widget: list
            allow_add: true
            fields:
              - {label: Image, name: src, widget: image}
